<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
    <div class="col">

        <form >

            <div class="row mb3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" 
                           class="form-control" 
                           placeholder="Nombre del usuario"
                           formControlName="name">


                        <span class="form-text text-danger">
                            Debe ser en formato de nombre y apellido
                        </span>
                          

                </div>
            </div>

            <div class="row mb3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" 
                           class="form-control" 
                           placeholder="Email del usuario"
                           formControlName="email">

                </div>

                    <span class="form-text text-danger">
                        
                    </span>
                  
            </div>

            <div class="row mb3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" 
                    class="form-control" 
                    placeholder="Login del usuario"
                    formControlName="login">

            

                </div>

                    <span class="form-text text-danger">
                        No puedes utilizar ese login
                    </span>
            </div>

            <div class="row mb3">
                <label class="col-sm-3 col-form-label">Contraseña</label>
                <div class="col-sm-9">
                    <input type="password" 
                    class="form-control" 
                    placeholder="Contraseña del usuario"
                    formControlName="password">
                    
                </div>
                    <span class="form-text text-danger">

                        La constraseña debe tener 6 caracteres
                    </span>
                
            </div>

            <div class="row mb3">
                <label class="col-sm-3 col-form-label">Confirmar contraseña</label>
                <div class="col-sm-9">
                    <input 
                        type="password" 
                        class="form-control" 
                        placeholder="Confirmar contraseña del usuario"
                        formControlName="confirmPassword">


                </div>
                    <span class="form-text text-danger">

                        Las constraseñas deben ser iguales
                    </span>
                
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end"
                    >Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
